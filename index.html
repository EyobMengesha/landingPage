<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ethiopian FPL</title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="https://fontawesome.com/">
    </head>
    <body>
        <main>
            <section class="heading">
                <header id="header">
                   <div class="logo">
                     <img>
                     <h1>Ethiopian FPL</h1>
                   </div>
                    <nav id="nav-bar">
                        <p class="nav-link"><a href="#">Features</a></p>
                        <p class="nav-link"><a href="#">News</a></p>
                        <p class="nav-link"><a href="#">Transfer</a></p>
                    </nav>

                </header>
            </section>
            <section class="register">
                <form id="form" action="https://www.freecodecamp.com/email-submit" method="POST">
                    <caption>Build your own team and become a manager!</caption>
                    <label>Email: <input type="email" id="email" placeholder="enter your email address" name="user-email" required></label>
                    <label>Password: <input id="password" type="password" name="user-password" required></label>
                    <input type="submit" id="submit" value="Register">
                </form>
            </section>

        </main>
    </body>
    

</html>
